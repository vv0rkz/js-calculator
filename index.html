<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <h1>Калькулятор</h1>
        <div class="calc">
            <div id="result" class="calc-result">0</div>
            <div class="calc-line">
                <div class="calc-item calc-item--equals">=</div>
                <div class="calc-item calc-item--operation calc-item--delete">RM</div>
                <div class="calc-item calc-item--operation calc-item--delete">⌫</div>
            </div>
            <div class="calc-line">
                <div class="calc-item calc-item--number">7</div>
                <div class="calc-item calc-item--number">8</div>
                <div class="calc-item calc-item--number">9</div>
                <div class="calc-item calc-item--operation">×</div>
            </div>
            <div class="calc-line">
                <div class="calc-item calc-item--number">4</div>
                <div class="calc-item calc-item--number">5</div>
                <div class="calc-item calc-item--number">6</div>
                <div class="calc-item calc-item--operation">/</div>
            </div>
            <div class="calc-line">
                <div class="calc-item calc-item--number">1</div>
                <div class="calc-item calc-item--number">2</div>
                <div class="calc-item calc-item--number">3</div>
                <div class="calc-item calc-item--operation">-</div>
            </div>
            <div class="calc-line">
                <div class="calc-item calc-item--number calc-item--zero">0</div>
                <div class="calc-item calc-item--operation">+</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
